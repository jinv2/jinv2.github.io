# -- Site Settings -----------------------------------------------------------
# V V V 修改这些以匹配你的新仓库和 URL V V V
title: "天算AI" # 网站标题 (例如，显示在浏览器标签页)
description: "天算AI - AI科技博主 | AI科技研发 | 最新AI资讯影视化报道" # 网站描述
url: "https://jinv2.github.io" # V V V 修改为你的根 URL V V V
baseurl: "" # V V V 修改为空字符串或 "/"，因为这是用户站点，没有子路径 V V V
repository: "jinv2/jinv2.github.io" # V V V 修改为你的新仓库路径 V V V
# ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^ ^

# -- Theme Settings ----------------------------------------------------------
theme: jekyll-theme-cayman # 你正在使用 Cayman 主题

# -- Build Settings ----------------------------------------------------------
markdown: kramdown
highlighter: rouge
future: true # 构建并显示日期设置为未来的文章

# -- Plugins (只保留最基础、GitHub Pages 默认支持的) --------------------
plugins:
  - jekyll-sitemap # 生成 sitemap.xml
  - jekyll-feed   # 生成 Atom feed
# - jekyll-seo-tag # Cayman 主题通常自己处理 SEO
# - jekyll-paginate # Cayman 默认分页支持不好

