<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天算AI 名片预览 (再缩小圆圈, 顶部留空)</title>
    <style>
        body {
            background-color: #e0e0e0; /* 页面背景 */
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
        }

        .vertical-card {
            width: 320px; /* 卡片宽度 */
            height: 660px; /* 高度保持不变 */
            border-radius: 15px; /* 圆角 */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2); /* 阴影 */
            overflow: hidden; /* 隐藏超出内容 */
            position: relative; /* 用于内容叠加 */
            background-size: cover; background-position: center;
            /* --- 背景图片已设置 --- */
            background-image: url('circuit_background.jpg');
        }

        .content-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 5, 15, 0.7); /* 深蓝半透明 */
            color: #ffffff; /* 文字默认白色 */
            /* === 修改点：增加顶部 padding 实现留空 === */
            padding: 40px 25px 50px 25px; /* 上 右 下 左 */
            box-sizing: border-box;
            display: flex; flex-direction: column; text-align: center;
        }

        .logo-area {
            margin-bottom: 25px; /* LOGO下方间距 */
             /* 确保 logo-area 本身不裁剪 */
             overflow: visible;
             /* 高度设为 auto 或不设，让内容决定 */
        }

        /* --- LOGO 图片样式 --- */
        .logo-area img {
             /* === 修改点：再次缩小圆圈的布局尺寸 === */
             width: 40px;
             height: 40px;

             /* === 外观：圆形和边框 === */
             border-radius: 50%;
             border: 3px solid rgba(255, 255, 255, 0.8);
             background-color: rgba(255, 255, 255, 0.1); /* 可选背景色 */

             /* === 定位与盒模型 === */
             margin: 0 auto; /* 水平居中 */
             box-sizing: border-box; /* 边框包含在宽高内 */

             /* === 视觉变换：保持放大图片内容 === */
             transform: scale(2.0); /* 保持放大到2倍 */

             /* === 内容控制：裁剪溢出并填充 === */
             overflow: hidden; /* 必须裁剪超出部分以保持圆形 */
             object-fit: cover; /* 保证放大后内容填满区域 */
        }


        /* 其他所有样式保持不变 */
        .header-info h1 { font-size: 1.6em; margin: 0 0 5px 0; font-weight: 600; }
        .header-info .english-name { font-size: 0.9em; color: rgba(255, 255, 255, 0.8); margin-bottom: 15px; }
        .roles span { display: inline-block; background-color: rgba(76, 175, 80, 0.7); color: #ffffff; padding: 6px 12px; border-radius: 15px; font-size: 0.8em; margin: 5px 3px; border: 1px solid rgba(255, 255, 255, 0.3); }
        .roles span:last-child { background-color: rgba(63, 81, 181, 0.7); }
        .service-desc { font-size: 0.9em; color: rgba(255, 255, 255, 0.9); margin-top: 15px; margin-bottom: 25px; }
        .assets-section { background-color: rgba(0, 0, 0, 0.3); border-radius: 8px; padding: 15px; text-align: left; margin-bottom: 25px; }
        .assets-section h2 { font-size: 1.1em; margin: 0 0 12px 0; display: flex; align-items: center; color: #81d4fa; }
        .assets-section .vertical-bar { display: inline-block; width: 4px; height: 1.1em; background-color: #29b6f6; margin-right: 10px; border-radius: 2px; }
        .assets-section ul { list-style: none; padding-left: 0; margin: 0; }
        .assets-section li { font-size: 0.85em; color: rgba(255, 255, 255, 0.9); margin-bottom: 6px; display: flex; align-items: center; }
        .assets-section li::before { content: '•'; color: #4fc3f7; font-size: 1.2em; margin-right: 8px; line-height: 1; }
        .contact-info { margin-top: auto; text-align: center; font-size: 0.9em; }
        .contact-info p { margin: 5px 0; color: rgba(255, 255, 255, 0.85); }
        .contact-info .label { font-weight: bold; color: rgba(255, 255, 255, 1); margin-right: 5px; }
        .contact-info a { color: #81d4fa; text-decoration: none; word-break: break-all; }
        .contact-info a:hover { text-decoration: underline; }

    </style>
</head>
<body>

    <div class="vertical-card">
        <div class="content-overlay">

            <div class="logo-area">
                <!-- LOGO 文件名已设置为 tian_suan_logo.jpg -->
                <!-- 确保名为 tian_suan_logo.jpg 的图片和这个HTML文件在同一个文件夹里 -->
                <img src="tian_suan_logo.jpg" alt="天算AI Logo">
            </div>

            <div class="header-info">
                <h1>天算AI科技研发实验室</h1>
                <p class="english-name">(Natural Algorithm AI R&D Lab)</p>
                <div class="roles">
                    <span>AI科技博主</span>
                    <span>AI科技研发</span>
                </div>
                <p class="service-desc">科技前沿最新AI资讯影视化报道</p>
            </div>

            <div class="assets-section">
                <h2><span class="vertical-bar"></span>天算AI数字资产</h2>
                <ul>
                    <li>5万字原创诗文</li>
                    <li>7千分钟原创交响乐</li>
                    <li>9千部原创AI短视频</li>
                    <li>16项原创AI科技产品</li>
                    <li>7个天算AI大语言模型</li>
                </ul>
            </div>

            <div class="contact-info">
                <p><span class="label">天算AI博客:</span> <a href="https://jinvbar.github.io/tsai/" target="_blank">https://jinvbar.github.io/tsai/</a></p>
                <p><span class="label">联系方式:</span> 手机/微信: 15632151615</p>
            </div>

        </div>
    </div>

</body>
</html>
