<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>天算AI 名片生成器</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      background-color: #e0e0e0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
    }

    .card-wrapper {
      width: 320px;
      height: 660px;
      border-radius: 15px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
      background-color: #000;
    }

    .vertical-card {
      width: 100%;
      height: 100%;
      position: relative;
      background-image: url('./circuit_background.jpg');
      background-size: cover;
      background-position: center;
    }

    .content-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 5, 15, 0.7);
      color: #fff;
      padding: 40px 25px 50px 25px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      text-align: center;
    }

    .logo-area {
      margin-bottom: 25px;
      z-index: 1;
      position: relative;
    }

    .logo-area img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 3px solid rgba(255, 255, 255, 0.8);
      background-color: rgba(255, 255, 255, 0.1);
      margin: 0 auto;
      transform: scale(2.0);
      object-fit: cover;
    }

    .header-info h1 {
      font-size: 1.6em;
      margin: 0 0 5px;
      font-weight: 600;
    }

    .header-info .english-name {
      font-size: 0.9em;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 15px;
    }

    .roles span {
      display: inline-block;
      background-color: rgba(76, 175, 80, 0.7);
      color: #fff;
      padding: 6px 12px;
      font-size: 0.8em;
      margin: 5px 3px;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .roles span:last-child {
      background-color: rgba(63, 81, 181, 0.7);
    }

    .service-desc {
      font-size: 0.9em;
      color: rgba(255, 255, 255, 0.9);
      margin-top: 15px;
      margin-bottom: 25px;
    }

    .assets-section {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 15px;
      text-align: left;
      margin-bottom: 25px;
    }

    .assets-section h2 {
      font-size: 1.1em;
      margin: 0 0 12px;
      display: flex;
      align-items: center;
      color: #81d4fa;
    }

    .vertical-bar {
      display: inline-block;
      width: 4px;
      height: 1.1em;
      background-color: #29b6f6;
      margin-right: 10px;
      border-radius: 2px;
    }

    .assets-section ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }

    .assets-section li {
      font-size: 0.85em;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 6px;
      display: flex;
      align-items: center;
    }

    .assets-section li::before {
      content: '•';
      color: #4fc3f7;
      font-size: 1.2em;
      margin-right: 8px;
    }

    .contact-info {
      margin-top: auto;
      text-align: center;
      font-size: 0.9em;
    }

    .contact-info p {
      margin: 5px 0;
      color: rgba(255, 255, 255, 0.85);
    }

    .contact-info .label {
      font-weight: bold;
      color: #fff;
      margin-right: 5px;
    }

    .contact-info a {
      color: #81d4fa;
      text-decoration: none;
      word-break: break-word;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    #saveButton {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
    }

    #saveButton:hover {
      background-color: #45a049;
    }

    #saveButton:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div class="card-wrapper" id="captureArea">
    <div class="vertical-card">
      <div class="content-overlay">
        <div class="logo-area">
          <img src="./tian_suan_logo.jpg" alt="天算AI Logo" />
        </div>
        <div class="header-info">
          <h1>天算AI科技研发实验室</h1>
          <p class="english-name">(Natural Algorithm AI R&D Lab)</p>
          <div class="roles">
            <span>AI科技博主</span>
            <span>AI科技研发</span>
          </div>
          <p class="service-desc">科技前沿最新AI资讯影视化报道</p>
        </div>
        <div class="assets-section">
          <h2><span class="vertical-bar"></span>天算AI数字资产</h2>
          <ul>
            <li>5万字原创诗文</li>
            <li>7千分钟原创交响乐</li>
            <li>9千部原创AI短视频</li>
            <li>16项原创AI科技产品</li>
            <li>7个天算AI大语言模型</li>
          </ul>
        </div>
        <div class="contact-info">
          <p><span class="label">天算AI博客:</span> <a href="https://jinvbar.github.io/tsai/" target="_blank">https://jinvbar.github.io/tsai/</a></p>
          <p><span class="label">联系方式:</span> 手机/微信: 15632151615</p>
        </div>
      </div>
    </div>
  </div>

  <button id="saveButton">生成并下载图片 (PNG)</button>

  <script>
    const saveButton = document.getElementById('saveButton');
    const captureArea = document.getElementById('captureArea');

    saveButton.addEventListener('click', () => {
      saveButton.textContent = '正在生成...';
      saveButton.disabled = true;

      html2canvas(captureArea, {
        scale: 2,
        backgroundColor: null,
        useCORS: true
      }).then(canvas => {
        const link = document.createElement('a');
        link.download = 'tian-suan-ai-card.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
        saveButton.textContent = '生成并下载图片 (PNG)';
        saveButton.disabled = false;
      }).catch(error => {
        console.error('导出失败:', error);
        alert('导出图片失败，请检查控制台。');
        saveButton.textContent = '生成并下载图片 (PNG)';
        saveButton.disabled = false;
      });
    });
  </script>

</body>
</html>
